<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>Убей Промоутку</title>

        <!--
        <script type="text/javascript" src="js/dev/dollar.js"></script>
        <script type="text/javascript" src="js/dev/game.js"></script>
        <script type="text/javascript" src="js/dev/items.js"></script>
        <script type="text/javascript" src="js/dev/modes.js"></script>
        <script type="text/javascript" src="js/dev/battle.js"></script>
        <script type="text/javascript" src="js/dev/enemies.js"></script>
        <script type="text/javascript" src="js/dev/attacks.js"></script>
        -->

        <script type="text/javascript" src="js/build.js"></script>

        <link rel="stylesheet" type="text/css" href="css/battle.css">
        <link rel="stylesheet" type="text/css" href="css/font.css">
    </head>
    <body>
        <div class="game">
            <div class="frame">
                <canvas width="1280" height="720" id="battle"></canvas>
                
                <div class="preloader">
                    <h2 id="progress"></h2>
                </div>
                
                <div class="settings" id="settings">
                    <div class="settings_background" id="settings_background"><span class="icon close"></span></div>
                    <div class="settings_container">
                        <div class="settings_row">
                            <span class="icon sfx"></span>
                            <label for="sfx_volume">Звуки</label>
                            <div class="range">
                                <div class="range_background">
                                    <div class="progress_background"></div>
                                </div>
                                <input type="range" min="0" max="100" value="100" id="sfx_volume"></input>
                            </div>

                            <span class="icon music"></span>
                            <label for="bgm_volume">Музыка</label>
                            <div class="range">
                                <div class="range_background">
                                    <div class="progress_background"></div>
                                </div>
                                <input type="range" min="0" max="100" value="100" id="bgm_volume"></input>
                            </div>
                        </div>
        
                        <div class="settings_row">
                            <input type="checkbox" id="moving_bg" checked></input>
                            <label for="moving_bg" style="grid-column: 1 / -1;">Анимация фона</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom">
                <button id="settings_open">
                    <span class="icon cog"></span>
                </button>
            </div>
        </div>
    </body>
</html>
